<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    <a href="/add">
        <button class="top-button">Add blog post</button>
    </a>
    {% for post in posts %}
        <div class="post-wrapper">
            <div class="post">
                <h2>{{ post["title"] }}</h2>
                <p><em>Written by {{ post["author"] }}</em></p>
                <p>{{ post["content"] }}</p>
            </div>
            <div class="button-stack">
                <form action="{{ url_for('update', post_id=post['id']) }}" method="GET">
                    <input type="submit" value="Update">
                </form>
                <form action="{{ url_for('delete', post_id=post['id']) }}" method="POST">
                    <input type="submit" value="Delete">
                </form>
            </div>
        </div>
    {% endfor %}
</body>
</html>
